<!DOCTYPE html>
<html>
  <head>
    <title>My WebAR Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Load your 3D model -->
      <a-entity gltf-model="url(home.glb)"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 180 0">
      </a-entity>

      <!-- Example interactive element -->
      <a-box id="lightBtn" position="0 0.5 -1" color="#FFD700" shadow></a-box>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      const lightBtn = document.getElementById('lightBtn');
      lightBtn.addEventListener('click', () => {
        alert('Light toggled!');
        // Later: fetch("http://yourserver/api/light/toggle");
      });
    </script>
  </body>
</html>
